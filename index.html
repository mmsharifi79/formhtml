<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            font-size: 10px;
        }
        .img {
            width: 100%;
            height: 100vh;
        }
        .box-asli{
            width: 100%;
            min-height: 100vh;
            background-color: brown;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-cintiner {
            width: 300px;
            height: auto;
            background-color:  rgba(0, 0 ,0, 0.7);
            border-radius: 8px;
            padding: 40px 20px;
        }

        .title {
            color: white;
            font-size: 3.2rem;
            font-weighth:bold ;
            text-align: center;
        }

        .form {
            padding: 16px;
            width: 100%;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            padding: 4px 0;
        }

        .lable {
             width: 95%;
            height: 5vh;
            font-weight: bold;
            font-size: 1.6rem;
            color: white;
            margin-bottom: 4px;
            font-family: "Vazir UI";
            text-align: end;
        }
        .input {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid lightpink;
            font-size: 1.6rem;
            outline: none;
            font-family: "Vazir UI";
        }

        .input::placeholder {
            font-size: 1.6rem;
        }

        .input:focus {
            box-shadow: 1px 1px 4px 1px rgba(255, 255 , 255, 0.5);
            border: 1px solid #999;
        }

        textarea {
            resize: none;
            width: 100%;
        }
        .button {
            width: 95%;
            height: 5vh;
            margin-top: 10px;
            background-color: green;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.6rem;
            color: white;
            font-family: "Vazir UI";
        }

        .but {
            display: flex;
            justify-content: center;
            padding:12px 0;
        }
        .button:hover {
            background-color: darkblue;
        }

        span.error {
            color: red;
            font-size: 14px;
        }

        input.error {
            border-color: red;
        }
    </style>
</head>
<body>
<div class="box-asli">
    <div class="form-cintiner">
        <h2 class="title">SIGN UP</h2>
        <form class="form">

            <label class="lable" for="name"> نام </label>
            <input id="name" type="text" class="input" placeholder="نام">

            <label class="lable"  for="email"> ایمیل </label>
            <input id="email" type="email"  class="input" placeholder="ایمیل">

            <label class="lable"  for="password"> پسورد </label>
            <input id="password" type="password"  class="input" placeholder="پسورد">

            <input class="button" type="submit" value="ثبت">
        </form>
    </div>
</div>
<script>
    const form = document.querySelector('form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (name.length > 15 || !/^[a-zA-Z]+$/.test(name)) {
            alert('نام باید کمتر از 15 کاراکتر باشد و فقط شامل حروف انگلیسی باشد.');
            return;
        }

        if (!/\S+@\S+\.\S+/.test(email)) {
            alert('ایمیل باید فرمت درستی داشته باشد.');
            return;
        }

        if (password.length < 8 || !/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password)) {
            alert('پسورد باید حداقل 8 کاراکتر باشد و شامل حروف کوچیک و بزرگ و اعداد باشد.');
            return;
        }

        alert('فرم معتبر است!');
        form.submit();
    });
</script>
</body>
</html>
